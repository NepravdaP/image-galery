<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image galery</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d9c5f45728.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div class="header">
            <h2 class="heading">
              <i class="fas fa-camera" style="color: purple"></i> Unsplash APi
            </h2>

            <div class="search-box">
              <input type="text" placeholder="Search..." class="search-input" />
              <i class="fas fa-search" onclick="search()"></i>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <div class="grid"></div>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/NepravdaP" target="_blank">
        <img class="gh-logo" src="./assets/svg/github.png" />
      </a>
      <div class="footer-year">2022</div>
      <a href="https://rs.school/js/" target="_blank"
        ><img
          class="rs-logo"
          src="./assets/svg/rs_school_js.svg"
          alt="rs-school link"
        />
      </a>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
